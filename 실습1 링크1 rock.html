<h2>ROCK</h2>
<img src="ROCK.jpg" alt="" width="100%" height="250px">
<p>
독특하고 강령한 일렉기타의 사운드가 주류로 자리잡기 시작하며 여러 아티스트들이
그들의 기타로 그들만의 소리를 만들어 개성을 뽐내기 시작한다.
</p>
<p>
락의 가장 큰 특징은 그 정신에 있다. 절대로 평범한 것을 못견디는 그들은
감히 누구도 선보일 수 없는 강렬한 퍼포먼스와 예술성을 뽐낸다.
</p>
